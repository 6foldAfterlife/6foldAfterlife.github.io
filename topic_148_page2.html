<p>
胤禩抱着两本厚重的课本，里面夹着一沓刚打印出来的文稿，拖沓着脚步走出X市医科大的教学楼。此时刚过正午，阳光刺眼，使得他不得不眯起眼睛。三两成群的学生嬉笑而过，树木间蝉鸣嘈杂，吵闹的声音混杂到一起，惹得他心中烦闷更甚。
</p>
<p id="p_uo3lx7shfeu">
毕竟十分钟前，他还在导师的办公室里挨训。
</p>
<p id="p_ui8lx7shfev">
“这都不是能力问题，是你压根没用心！”啪地一声，导师将那沓论文稿子丢在桌上。他年过半百，头发斑白，显然被科研摧残了半辈子。
</p>
<p id="p_u5ulx7shfew">
而此时站在他眼前的学生似乎对他摧残更大，为他的白发与皱纹贡献更多。
</p>
<p id="p_u3alx7shfex">
“你一个Y大少年班毕业的学生，怎么会交上来这种质量的初稿？多看两眼我都高血压！”
</p>
<p id="p_ugilx7shfey">
“你说说，这写的都是什么东西！”导师拿着红笔往文稿上戳，痛心疾首，“这用词，这语序，这查重率，你自己说说，像话吗？”
</p>
<p id="p_ulxlx7shfez">
胤禩低着头，没有回话。他的脸上没有任何情绪，只有昨夜四小时睡眠所致的黑眼圈。
</p>
<p id="p_ukulx7shff0">
“还有，你这次病理考了个什么分数？研二了，还整天浑浑噩噩，不想毕业了？”
</p>
<p id="p_uitlx7shff1">
呵斥声引来两个企图八卦的本科后辈，在隔间外探头探脑。同门师姐蹲在书架边翻找资料，瞥了眼挨骂的胤禩，又看了看火冒三丈的导师，欲言又止，想劝也不敢劝。
</p>
<p id="p_u4mlx7shff2">
“考试失利，论文不好好写，实习也不认真找。”导师恨铁不成钢，“之前你还说想转直博，我看你也别读了，干脆休学回家得了！”
</p>
<p id="p_urhlx7shff3">
<br />
</p>
<p id="p_ugjlx7shff4">
实话说，导师骂得挺有道理，这半年以来，自己确实十分懈怠，理应反省。
</p>
<p id="p_uglx7shff5">
胤禩心中忏悔，身体却很诚实，大步流星，径直走到大学城酒吧门前。
</p>
<p id="p_ub2lx7shff6">
要是半年前，这个点儿他早就麻溜解决完午饭，坐在图书馆里认真啃书了。
</p>
<p id="p_uodlx7shff7">
可一场突如其来的悲剧打破了他的平静生活。
</p>
<p id="p_u3slx7shff8">
时至今日他仍会频繁地幻想，在这茫茫宇宙中，是否存在一条没有意外的世界线？在那个世界里，他是否就不会沉溺酒精、虚度日夜？也许他仍会维持着专业前三，研究生论文也已经提前完成，转博手续早就准备就绪，奖学金也并没被取消。
</p>
<p id="p_ucplx7shff9">
可惜人生不谈如果，阴差阳错的错误彻底改变了他和他的人生。从坐上回程火车的那刻起，他就再提不起以往那满满的活力、也再无法找回从前那种积极的心态了。生活被套上一层劣质的黑白滤镜，他陷进注满痛苦的雾霾中，自责像蛇一样爬满了他的身体，长久地缠绕着他。
</p>
<p id="p_u3lx7shffa">
他再没去过图书馆，开始频繁地翘课、拖延作业，对着组员的信息已读不回，连原本早就计划动笔的毕业论文都懒得再看一眼。
</p>
<p id="p_u10lx7shffb">
直到上周导师第八次催促，在组里大群不耐烦地@他大名，他才终于开始动笔，东拼西凑出一篇四不像论文，不情不愿地交上去凑数。
</p>
<p id="p_u2zlx7shffc">
确实该挨骂，并不冤枉。
</p>
<p id="p_ug1lx7shffd">
胤禩自嘲地想，苦笑还留在脸上，便被热情的服务员招呼声打破，领着他落座在他常坐的位置——室外的别致一角，从那里可以看见街道全景，但因为坐在角落，又背对酒吧外墙，过路人稀少，省去许多叨扰，是胤禩非常喜欢的位置。这家酒吧是南街道上唯一一家正午开始营业的酒吧，毕竟大多是夜间生意，除去个别清吧，其他店家都是七点后才开业。
</p>
<p id="p_um6lx7shffe">
胤禩点了一杯古典 [1]，搭配蘑菇吐司加一盘鸡尾冷虾。
</p>
<p id="p_ufqlx7shfff">
 “实在不好意思，我们的调酒师十分钟前刚走，说是有些急事，三点之后才能回来。”年轻的服务生露出抱歉的表情，“不介意的话，您可以先来两瓶啤酒？”
</p>
<p id="p_u32lx7shffg">
胤禩点了点头，接受了这个替代方案。尽管他本人并不享受带有气泡且度数颇低的啤酒，但既然对方如此诚恳地建议，他也不愿驳人兴致。
</p>
<p id="p_umklx7shffh">
很快，酒和食物都被端上餐桌。胤禩礼貌道谢，等服务生离去后才满足地咬了两口吐司，正想喝酒却发觉瓶盖未开，桌上也没有开瓶器的踪影。
</p>
<p id="p_ujxlx7shffi">
胤禩叹了口气，不得不上手捣鼓起来，企图徒手将瓶盖撬开。很不幸，除了把手指挤硌得生疼以外毫无其他效果，泛出白沫酒花的液体还被完好地保护在棕色玻璃内。
</p>
<p id="p_u6elx7shffj">
“你这样，先拿一瓶放桌上，再把另一瓶的盖子边缘扣在第一瓶盖子上。”
</p>
<p id="p_uo1lx7shffk">
一个轻快的声音从身后响起，胤禩有些疑惑，手却莫名跟上了他所描述的动作，好像被魔法控制一般，照着他的指令执行起来。
</p>
<p id="p_uidlx7shffl">
“没错，就是这样。现在双手握紧瓶口，要维持住这个动作哦！对对，就这么握着，把瓶子抬起来一点儿，再往桌上一敲——”
</p>
<p id="p_u18lx7shffm">
啪嗒！上面那瓶啤酒的瓶盖被猛地撞开，在空中旋转着飞出去半米，落到地上，充满活力地弹了几下。
</p>
<p id="p_u3olx7shffn">
“谢了。”
</p>
<p id="p_ullx7shffo">
胤禩小声道谢，弯腰捡起瓶盖，起身时侧着脸瞥了眼这位助人为乐的青年：个子很高，身材纤瘦而紧实，肤色比学校里常见的年轻人深上几分，看上去非常健康，是有在规律锻炼的样子。从外型上看他似乎比自己年长一些，可脸上的表情却亲切真诚，宛如孩童；他的瞳孔异常明亮，望向自己的目光像找到主人的小狗。
</p>
<p id="p_u9ylx7shffp">
“不客气！”青年迅速回应，语气里带着浓浓笑意，“你居然喜欢喝梅尔森德啤——噢，也有道理，你就喜欢这种苦苦的味道。”
</p>
<p id="p_um8lx7shffq">
啊？这人自言自语些什么呢？
</p>
<p id="p_uq8lx7shffr">
胤禩心中纳闷，又见他没有离去的意思，手握着酒瓶也不好意思对吹。
</p>
<p id="p_umelx7shffs">
对方似乎并未觉察出他的情绪，反倒继续喋喋不休：“不过，比起梅尔森的烤焦味，你应该更喜欢清新一点儿的植物苦味吧？就类似于橙花苦精的那种——要说酒的话，你应该更喜欢没有气泡的，比如老古董式的高浓度——”
</p>
<p id="p_u75lx7shfft">
“您好，我们的调酒师提前回店了，您之前点的那杯古典还需要吗？”
</p>
<p id="p_ua1lx7shffu">
听到服务生的询问，胤禩条件反射般地摆出一个礼貌微笑：“要的。”
</p>
<p id="p_upalx7shffv">
青年突然停下自顾自的嘀咕，眼中露出惊讶，随即转变为巨大的欢喜：“我猜中了！你喜欢苦艾酒和橙子味！”
</p>
<p id="p_ueqlx7shffw">
接着，他眼中流转出一种复杂的情绪，双眼闪烁，好像有眼泪就要涌出。
</p>
<p id="p_u3ilx7shffx">
“真好。”他说，“你一直没变。”
</p>
<p id="p_upqlx7shffy">
<br />
</p>
<p id="p_u4hlx7shffz">

</p>
